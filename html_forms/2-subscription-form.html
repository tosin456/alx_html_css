<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Subscription Form</h1>
    <form action="subscription.html" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <!-- Utilizing radio buttons for the subscription preference to ensure that the user can only select one option -->
        <label>Subscription Preference:</label>
        <div>
            <input type="radio" id="monthly" name="subscription" value="monthly" required>
        <label for="monthly">Monthly</label>
        </div>
        <div>
            <input type="radio" id="yearly" name="subscription" value="yearly" required>
            <label for="yearly">Yearly</label>
        </div>

        <input type="submit" value="Subscribe">
    </form>
</body>
</html>
